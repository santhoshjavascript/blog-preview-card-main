<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <img
          src="img/illustration-article.svg"
          alt="illustration-article"
          class="svg-img"
        />

        <h4 class="sm-heading">Learning</h4>
        <p class="sm-text">Published 21 Dec 2023</p>
      </header>

      <main class="main">
        <h1 class="header-primarry">HTML & CSS foundations</h1>

        <p class="content-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>

      <footer class="footer">
        <div class="flex-item">
          <img src="img/image-avatar.webp" alt="icon" class="icon" />
          <p class="author">Greg Hooper</p>
        </div>
      </footer>
    </div>
  </body>
</html>
